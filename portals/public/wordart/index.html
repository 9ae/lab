<html>

<head>
  <title>Shade me with words by 9ae</title>
  <style type="text/css">
    body {
      margin: 0;
      background: #000;
    }

    #three {
      display: block;
      margin: 20px auto;
      border: #ddd 4px solid;

    }

    #controls {
      width: 300px;
      margin: 20px auto;
    }

    #step {
      width: 100%;
    }

    #stepLabels {
      width: 100%;
      display: flex;
      justify-content: space-between;

      color: #ddd;
      font-family: sans-serif;
      font-size: 12px;
    }
  </style>
  <script type="application/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script type="application/javascript" src="index.js"></script>
</head>

<body>
  <canvas id="three"></canvas>
  <div id="controls">
    <div id="stepLabels">
      <span>&nbsp;</span>
      <span>Desaturate</span>
      <span>Posterize</span>
      <span>Shade</span>
    </div>
    <input type="range" id="step" min="0" max="3" value="0" disabled onChange="onStepChange(this.value)">
  </div>
</body>

</html>
